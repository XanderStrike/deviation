<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deviation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        #deviations-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .item {
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .item h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
            color: #1a1a1a;
        }
        .item .post {
            width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .item p {
            margin: 10px 0;
            line-height: 1.5;
            color: #666;
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Deviation</h1>
    <div id="deviations-container">
        <!-- Items will be rendered here -->
    </div>

    <script>
        // Function to fetch and render the JSON data
        async function renderDeviations() {
            const container = document.getElementById('deviations-container');

            try {
                // Fetch the deviations.json file
                const response = await fetch('deviations.json');
                if (!response.ok) {
                    throw new Error('Failed to load deviations.json');
                }

                // Parse the JSON data
                const deviations = await response.json();

                // Render each item
                deviations.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';

                    // Add title
                    const title = document.createElement('h2');
                    title.textContent = item.title;
                    itemDiv.appendChild(title);

                    // Add image
                    const image = document.createElement('img');
                    image.src = item.content;
                    image.alt = item.title;
                    image.className = 'post';
                    itemDiv.appendChild(image);

                    // Add publish date
                    const pubDate = document.createElement('p');
                    pubDate.textContent = `Published on: ${item.pubDate}`;
                    pubDate.style.fontSize = '0.9em';
                    itemDiv.appendChild(pubDate);

                    // Add description
                    const description = document.createElement('p');
                    description.innerHTML = item.description;
                    itemDiv.appendChild(description);

                    // Append the item to the container
                    container.appendChild(itemDiv);
                });
            } catch (error) {
                console.error('Error loading or rendering deviations:', error);
                container.innerHTML = `<p style="color: red;">Error loading deviations: ${error.message}</p>`;
            }
        }

        // Call the function to render deviations when the page loads
        renderDeviations();
    </script>
</body>
</html>
